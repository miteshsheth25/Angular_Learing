<div class="container">
    <h1>Posts from API</h1>
  
    <div *ngIf="isLoading" class="loading">Loading...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <ul *ngIf="!isLoading && !error" class="post-list">
      <li *ngFor="let post of posts" class="post-item">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </li>
    </ul>
  </div>
